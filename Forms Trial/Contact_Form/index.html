<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="css_sheet.css">
</head>

<body>
    <form>
        <div class="full-form">
            <div class="heading">
                <div>Contact Form</div>
                <div> Use this contact us form template on your website to receive emails from your visitors in no time. Let us know your questions, suggestions and concerns by filling out the contact form below</div>
                <div class="test"></div>
            </div>
            <div class="name-box bottom-padding">
                <div class="bottom-padding">Name<span class="star">*</span></div>
                <div class="name-items flex-item">
                    <input class="box-height" type="text" placeholder="First" />
                    <input class="box-height" type="text" placeholder="Last" />
                </div>
            </div>

            <div class="name-box bottom-padding">
                <div class="bottom-padding">Email<span class="star">*</span></div>
                <div class="name-items flex-item">
                    <input class="box-height" type="email" />
                    <input class="box-height" type="phone" placeholder="### ### ####" />
                </div>
            </div>


        </div>

    </form>
</body>

</html>
