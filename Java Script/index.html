<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>
        // taking kilometers input from the user
        let kilometers = prompt("Enter value in kilometers: ")

        // conversion factor
        let factor = 0.621371

        // calculate miles
        let miles = kilometers * factor

        console.log(`${kilometers} kilometers is equal to ${miles} miles.`);
    </script>
</body>

</html>
