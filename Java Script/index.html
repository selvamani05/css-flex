<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css_sheet.css">

</head>

<body>
    <h2>JavaScript switch</h2>

    <p id="demo"></p>

    <script>
        for (i = 0; i <= 20; i++) {
            if (i % 2 === 0) {
                console.log(i + " " + 'is even');
            } else {
                console.log(i + " " + 'is odd')
            }

        }
    </script>
</body>

</html>
