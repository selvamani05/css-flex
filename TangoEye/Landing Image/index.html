<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="products">
        <div class="product-categories">
            <div class="customer__eye--category">
                <img class="customer__eye--category-image" src="./p1-img.png" alt="customer-eye-image">
                <div class="customer__eye--category-contents">


                    <div class="customer__eye--category-header">
                        <div class="customer-logo">
                            <img class="customer__eye--logo-customer" src="./customereye-logo.svg"
                                alt=" customer-eye-blue-image">
                        </div>
                        <div>
                            <p class="product-category-font">CUSTOMER EYE</p>
                            <p class="product-category-analytics">Visitor Analytics</p>
                        </div>
                    </div>
                    <div class="customer-eye-data">
                        <div class="customer__eye--category-text">
                            Enables the marketing, customer support and business to learn who visits the store, what do
                            they
                            do in the store and what do they buy
                        </div>
                        <div class="customer__eye--category-keypoints">
                            <ol class="keypoints">
                                <li> New/ Old Customer Identification</li>
                                <li>Check out time</li>
                                <li class="keypoints-first-arrow"></li>
                                <li class="keypoints-second-arrow"></li>
                            </ol>
                        </div>
                    </div>
                    <button type="button" class="signupbtn">SIGNUP FOR FREE</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
